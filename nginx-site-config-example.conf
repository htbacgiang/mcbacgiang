# File cấu hình Nginx mẫu cho Next.js App
# Copy file này vào /etc/nginx/sites-available/your-domain
# Sau đó tạo symlink: sudo ln -s /etc/nginx/sites-available/your-domain /etc/nginx/sites-enabled/
# Thay 'your-domain.com' bằng domain thực tế của bạn

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # Tăng giới hạn upload ngay cả khi redirect
    client_max_body_size 10M;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # ============================================
    # SSL Certificate Configuration
    # ============================================
    # Nếu dùng Let's Encrypt (Certbot)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # Hoặc nếu dùng SSL tự cấp
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ============================================
    # File Upload Configuration
    # ============================================
    # Tăng giới hạn upload lên 10MB (có thể tăng lên 20M, 50M nếu cần)
    client_max_body_size 10M;
    
    # Tăng timeout cho upload file lớn
    client_body_timeout 120s;
    client_header_timeout 60s;
    
    # Tăng buffer size để xử lý file lớn tốt hơn
    client_body_buffer_size 512k;
    
    # Tăng số lượng header tối đa
    large_client_header_buffers 4 16k;

    # ============================================
    # Security Headers
    # ============================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # Logging
    # ============================================
    access_log /var/log/nginx/your-domain-access.log;
    error_log /var/log/nginx/your-domain-error.log;

    # ============================================
    # API Routes - Xử lý upload ảnh
    # ============================================
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Upload configuration riêng cho API
        client_max_body_size 10M;
        client_body_timeout 120s;
        client_body_buffer_size 512k;
        
        # Timeout configuration
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # WebSocket support (nếu cần)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================
    # Main Application
    # ============================================
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout configuration
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================
    # Static Files (nếu serve trực tiếp từ Nginx)
    # ============================================
    # location /_next/static/ {
    #     alias /path/to/your/app/.next/static/;
    #     expires 365d;
